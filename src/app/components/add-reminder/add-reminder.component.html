<h2>Add Reminder</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      [(ngModel)]="title"
      id="title"
      placeholder="Add Title"
    />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      id="day"
      placeholder="Add Day & Time"
    />
  </div>
  <input type="submit" value="Save Reminder" class="btn btn-block" />
</form>
