<h2>
  Reminders
  <a routerLink="/create">
    <fa-icon
    [icon]="faPlusSquare"
  ></fa-icon>
  </a>
</h2>

<app-reminder-item *ngFor="let reminder of reminders" [reminder]="reminder" (onToggleCompleted)="toggleCompleted(reminder)" (onDeleteReminder)="deleteReminder(reminder)">{{reminder.title}}</app-reminder-item>
